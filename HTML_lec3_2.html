<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>

<body>

	<form action="#" method="get">  <!-- 정보은닉 시,method는 post방식으로. get의 경우 정보가 모두 노출됨, default는 get -->
		이름 : <input tupe="text" name="uname" /><br />
		아이디 : <input tupe="text" name="uid" /><br />
		비밀번호 : <input tupe="password" name="upw" /><br />
		연락처 : <input tupe="text" name="uphone1" size="5" /> - <input tupe="text" name="uphone2" size="5" /> -<input tupe="text" name="uphon3" size="5" /><br />
		사진 : <input type="file" name="upic"/><br />
		성별구분 :<input type="radio" name="gender" value="m">남,
		<input type="radio" name="gender" value="w">여<br />		
		사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked" />한글, 
		<input type="checkbox" name="lan" value="eng" checked="checked" />영어,
		<input type="checkbox" name="lan" value="jap" checked="checked" />일어,
		<input type="checkbox" name="lan" value="chi" checked="checked" />중국어<br />
		자기소개 : <textarea rows="5" cols="20">간단하게 입렵하세요. </textarea><br />
		국적 :<select>
			<option>KOREA</option>
			<option>USA</option>
			<option>JAPAN</option>
			<option>CHINA</option>
		</select><br />
		좋아하는 음식 :<select multiple="multiple">
			<option>김치</option>
			<option>불고기</option>
			<option>파전</option>
			<option>비빔밥</option>
		</select><br />
		<input type="submit" />
	</form>
	
</body>

</html>
